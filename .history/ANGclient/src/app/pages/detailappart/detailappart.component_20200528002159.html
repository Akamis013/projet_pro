<ng-container *ngFor = "let habitation of appart">
  <div class="container" *ngIf="habitation.fields.id === this.id_front">


    <div class="row justify-content-md-center">

      <div class="col-md-6">
        <h1 class="mb-4">{{habitation.fields.title}}</h1>

        <img class="img-fluid" src="{{habitation.fields.photo}}" alt="">
      </div>

      <div class="col-md-4 details">
        <h2 class="my-3 blue">Contacts</h2>
        <ul>
          <li>Adresse : {{habitation.fields.address}}</li>
          <li>Téléphone : {{habitation.fields.phone}}</li>
        </ul>
        <h2 class="my-3 blue">Services</h2>
        <p>{{habitation.fields.services}}</p>

        <h2 class="my-3 blue">Liens</h2>
        <a href="#" class="btn btn-yellow" routerLink='/liste'>Retour</a>
        <a href="{{habitation.fields.bookingurl}}" class = "btn btn-red">Faire une demande</a>

      </div>
    </div>
</div>
</ng-container>
